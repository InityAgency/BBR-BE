name: Deploy NestJS with PNPM to EC2

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ðŸ§¹ Clear PNPM Cache
        uses: actions/cache@v4
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-pnpm-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

      - name: ðŸ“¦ Install PNPM
        uses: pnpm/action-setup@v4
        with:
          version: 'latest'

      - name: ðŸ“¦ Verify PNPM Installation
        run: pnpm --version

      - name: ðŸ“¦ Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: ðŸ”¨ Build NestJS App
        run: pnpm build

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: ./dist/

      - name: ðŸ“¡ Deploy to EC2 via SCP
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts
          scp -r ./dist package.json pnpm-lock.yaml ecosystem.config.js ubuntu@${{ secrets.EC2_HOST }}:/var/www/nest-api/

      - name: ðŸš€ Restart Application on EC2
        run: |
          ssh -i ~/.ssh/id_rsa ubuntu@${{ secrets.EC2_HOST }} << 'EOF'
          cd /var/www/nest-api
          pnpm install --prod
          npm rebuild bcrypt
          pm2 restart ecosystem.config.js --env production
          EOF
